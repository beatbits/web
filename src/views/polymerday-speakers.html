<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../commons/polymerday-localize-behavior.html">
<link rel="import" href="../commons/polymerday-data.html">
<link rel="import" href="../commons/polymerday-section-title.html">
<link rel="import" href="../styles/polymerday-theme.html">
<link rel="import" href="./polymerday-speakers/polymerday-speaker.html">

<dom-module id="polymerday-speakers">

  <template>

  <style>
    :host {
      display: block;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    polymerday-speaker {
      margin: 0 auto 80px;
      max-width: var(--polymerday-max-width, 950px);
    }

    li:last-of-type polymerday-speaker {
      margin: 0 auto;
    }


  </style>
    <polymerday-data
      page="speakers"
      data="{{speakers}}"
      order-by="position"></polymerday-data>

    <polymerday-section-title title="[[localize('speakers.title')]]" message="[[localize('speakers.text')]]"></polymerday-section-title>

    <ul class="content full-width">
      <template is="dom-repeat" items="[[speakers]]">
        <li><polymerday-speaker id="[[item.id]]" speaker="[[item]]" image-left="[[_computeImageLeft(index)]]"></polymerday-speaker></li>
      </template>
    </ul>

  </template>

  <script>

    Polymer({

      is: 'polymerday-speakers',

      behaviors: [
        Polymerday.AppLocalizeBehavior
      ],

      properties: {
        speakers: {
          type: Array
        }
      },

      _computeImageLeft: function(index) {
        return !!(index % 2);
      }
    });

  </script>

</dom-module>
